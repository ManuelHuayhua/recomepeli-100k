<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Calificaciones</title>
</head>
<body>
    <h1>Calificaciones</h1>

    <table>
        <thead>
            <tr>
                <th>UserId</th>
                <th>MovieId</th>
                <th>Calificación</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in ratings.iterrows() %}
                <tr>
                    <td>{{ row['userId'] }}</td>
                    <td>{{ row['movieId'] }}</td>
                    <td>{{ row['rating'] }}</td>
                    <td>{{ row['timestamp'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
