<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbors Data</title>
</head>
<body>
    <h1>Neighbors Data</h1>
    
    {% if neighbors_data %}
        <table border="1">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Movie ID</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for neighbor in neighbors_data %}
                    <tr>
                        <td>{{ neighbor['userId'] }}</td>
                        <td>{{ neighbor['movieId'] }}</td>
                        <td>{{ neighbor['rating'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No neighbors data available.</p>
    {% endif %}
</body>
</html>
