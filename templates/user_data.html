<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>User Data</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Recommendations</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in user_data.iterrows() %}
                <tr>
                    <td>{{ row['user_id'] }}</td>
                    <td>{{ row['recommendations'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
